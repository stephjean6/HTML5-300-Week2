<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Number Form Week 1 HTML5 </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <h1>Numbers AND Strings, Oh my!</h1>
    <h2>Week 2 Homework</h2>
    <form name="myForm">
      <label for="the-number">Enter numbers or text:</label>
      <input type="number" id="the-number" name="the-number" step="any"><br>
            <!--<input type=button value=Submit>
      <input type=button value=Reset>-->
      <button type="button" id="submit">Submit</button>
      <button type="button" id="reset">Reset</button>
      <br>
    </form>
    <h2>The Numbers</h2>
    <table>
      <tr>
        <td>Count:</td>
        <td id="count"></td>
      </tr>
      <tr>
        <td>Sum:</td>
        <td id="sum"></td>
      </tr>
      <tr>
        <td>Average:</td>
        <td id="average"></td>
      </tr>
    </table>
    <h2>The Strings</h2>
      <h3>Concatenated:</h3>
        <p id="strings"></p>
    
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="  crossorigin="anonymous"></script>
    <!--Can also use this downloaded file for jQuery
    <script src="js/jquery-3.2.1.js"></script>-->
    <script src="js/jspractice.js"></script>
   

  </body>
</html>
